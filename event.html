<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body >
<div class="contents" align="center" hidden>
  <button id="incrementButton" >Tekan Aku :)</button>
  <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
</div>
 
<script>
    //fungsi on load
    function welcome() {
        alert("munculla htmml sim salabim");
        const contents = document.querySelector('.contents');
        contents.removeAttribute('hidden');
    };
    //event ketika di klik
    function increment() {
        document.getElementById('count').innerText++;

        if(document.getElementById('count').innerText == 10){
            const pesanTersembuyi = document.createElement('h4');
            pesanTersembuyi.innerText = 'selamat anda menemukan hadiah tersembunyi...';

            const image = document.createElement('img');
            image.setAttribute(
                'src',
                'https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/catto.jpg'
            );

            const contents = document.querySelector('.contents');
            contents.appendChild(pesanTersembuyi).appendChild(image);
        }
    };

    window.addEventListener('load', welcome);
    document.getElementById('incrementButton').addEventListener('click', increment);

        // document.body.onload = welcome;
        // document.getElementById('incrementButton').onclick = increment;
</script>
</body>
</html>
